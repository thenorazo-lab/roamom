name: Playwright E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Start backend (port 3002)
        run: |
          cd backend
          export PORT=3002
          nohup npm start > backend.log 2>&1 &

      - name: Wait for backend to be ready
        run: |
          for i in `seq 1 30`; do
            if curl -sSf http://127.0.0.1:3002/api/health >/dev/null 2>&1; then
              echo "backend ready"; exit 0
            fi
            sleep 1
          done
          echo "backend not ready"
          tail -n +1 backend.log || true
          exit 1

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps

      - name: Run Playwright tests
        id: run-playwright
        env:
          CI: true
        continue-on-error: true
        run: |
          cd frontend
          npx playwright test --reporter=github --reporter=html

      - name: List generated artifacts (debug)
        if: always()
        run: |
          cd frontend || exit 0
          echo "=== playwright-report ==="
          ls -la playwright-report || true
          echo "=== test-results (top) ==="
          ls -la test-results || true
          echo "=== test-results (recursive) ==="
          ls -R test-results || true

      - name: Post PR comment with summary
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const outcome = '${{ steps.run-playwright.outcome }}';
            const repoUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}`;
            const runUrl = `${repoUrl}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            const body = `Playwright E2E **${outcome.toUpperCase()}**\n\nArtifacts: **playwright-report**, **test-results**\n\nRun: ${runUrl}`;
            const pr = context.payload.pull_request;
            if (pr) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body
              });
            } else {
              console.log('Not a pull_request event; skipping PR comment');
            }
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report

      - name: Upload test-results (videos/traces/screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: frontend/test-results/**
